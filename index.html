<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #recommendations { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Movie Recommendation Chatbot</h1>
    <form id="recommendation-form">
        <label for="genre">Enter a genre (e.g., Sci-Fi, Romance):</label>
        <input type="text" id="genre" name="genre" required>
        <button type="submit">Get Recommendations</button>
    </form>
    <div id="recommendations"></div>

    <script>
        document.getElementById('recommendation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const genre = document.getElementById('genre').value;

            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ genre: genre })
            })
            .then(response => response.json())
            .then(data => {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(movie => {
                        recommendationsDiv.innerHTML += `<p><strong>${movie.title}</strong> (${movie.rating}): ${movie.description}</p>`;
                    });
                } else {
                    recommendationsDiv.innerHTML = '<p>No recommendations found.</p>';
                }
            });
        });
    </script>
</body>
</html>
